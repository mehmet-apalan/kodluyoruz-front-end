<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!-- Logo -Start-->
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo" width="351" height="113">
    </center>
    <!-- Logo -End-->
    <!-- Navbar Start -->
    <nav style="background-color: rgba(240, 240, 240, 0.966); text-align: center; padding: 3px; line-height: 0mm; ">
        <p>Search the web using Google!</p><br>
        <input type="text" size="40"><br>
        <button onclick="location.href='https://google.com'">Google Search</button>
        <button onclick="location.href='https://google.com/doodles'">I'm feeling lucky</button>
    </nav>
    <!-- Navbar End -->
    <!-- Section Start -->
    <article>
        <table style="width: 70%; margin: auto;">
            <tr>
                <td style="text-align: center;"> 
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" title="Stanford Search">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" title="Linux Search">Linux Search</a>
                </td>
                <td style="text-align: center;">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                </td>
                <td style="text-align: center;">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="email" id="email" name="email"><br>
                    <button onclick="location.href='https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe'">Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </td>
            </tr>
        </table>
    </article>
<!-- Section End -->

<!-- Footer Start -->
<footer style="text-align: center; font-size: smaller;">
    <p>Copyright Â©1998 Google Inc.</p>
</footer>
<!-- Footer End -->
</body>
</html>
